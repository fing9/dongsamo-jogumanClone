<script>
    //siema slider 코드 (Jquery 강의 38)
    $(function () {

        var timer

        const mySiema = new Siema({
            selector: '.slider',
            loop: true,
            duration: 800,
        });

        function autoSlide() {
            timer = setInterval(function () {
                mySiema.next();
            }, 4000);
        }

        autoSlide();
        $('.slider').mouseover(function () {
            clearInterval(timer);
        }).mouseout(function () {
            autoSlide();
        });

        $('.prev').click(function () {
            mySiema.prev();
        });
        $('.next').click(function () {
            mySiema.next();
        });

    });
</script>
